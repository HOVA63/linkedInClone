<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>https://www.linkedin.com/login</title>
</head>
<body>
    <div class="loginform">
        <h1>Sign In</h1>
        <p>Stay updated on your professional world.</p>
        <form action="">
            <label for="email">Email or phone</label>
            <input type="email" id="email" name="email" placeholder="Email or phone" required>
        </form>
        <form action="">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
        </form>
        <a href="forgotpassword.html">Forgot password</a>
        <div class="rememberMe">
            <input type="checkbox" id="rememberMe" name="rememberMe">
            <label for="rememberMe">Keep me logged in?</label>
        </div>
        <button>Sign in</button>
        <br>
        <p>or</p>
        <p>By clicking Continue, you agree to LinkedIn's <a href="https://www.linkedin.com/legal/user-agreement">User agreement</a>, <a href="https://www.linkedin.com/legal/privacy-policy">Privacy Policy</a>, and <a href="https://www.linkedin.com/legal/cookie-policy">Cookie Policy</a></p>
        <button><a href="">Sign in with Google</a></button>
        <br>
        <button><a href="">Sign in with Apple</a></button>
    </div>

    <p>New to LinkedIn? <a href="signup.html">Join Now</a></p>

    <footer>
        <div>
            <img src="img\image.png" alt="footer logo">
            <p>&copy; <span id="year">
                <script src="script.js"></script>
                </span></p>
            <a href="user_agreement.html">User agreement</a>
            <a href="privacy_policy.html">Privacy Policy</a>
            <a href="community_guidelines.html">Community Guidelines</a>
            <a href="cookie_policy.html">Cookie Policy</a>
            <a href="copyright_policy.html">Copyright Policy</a>
            <a href="send_feedback.html">Send Feedback</a>
            <select name="languages" id="languages">
                <option value="languages">Languages</option>
                <option value="english">English</option>
                <option value="spanish">Spanish</option>
                <option value="french">French</option>
                <option value="italian">Italian</option>
                <option value="german">German</option>
            </select>
        </div>
    </footer>
</body>
</html>
