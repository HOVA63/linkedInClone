<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>https://www.linkedin.com/login</title>
</head>
<body>
    <div class="loginform">
        <h1>Forgot Password</h1>
        <form action="">
            <label for="email">Email or phone</label>
            <input type="email" id="email" name="email" placeholder="Email or phone" required>
        </form>
        <p>We'll send a verification code to this email or phone number if it matches an existing LinkedIn account.</p>
        <button>Next</button>
        <br>
        <button>Back</button> 
        
        <footer>
            <div>
                <img src="img\image.png" alt="footer logo">
                <p>&copy; <span id="year"></span></p>
                <a href="user_agreement.html">User agreement</a>
                <a href="privacy_policy.html">Privacy Policy</a>
                <a href="community_guidelines.html">Community Guidelines</a>
                <a href="cookie_policy.html">Cookie Policy</a>
                <a href="copyright_policy.html">Copyright Policy</a>
                <a href="send_feedback.html">Send Feedback</a>
                <select name="languages" id="languages">
                    <option value="languages">Languages</option>
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>
                    <option value="french">French</option>
                    <option value="italian">Italian</option>
                    <option value="german">German</option>
                </select>
            </div>
        </footer>
</body>
</html>
